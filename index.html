<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Letter-Grade Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <div class="display">&nbsp;</div>
            <div class="buttons">
                <div class="num one">1</div>
                <div class="num two">2</div>
                <div class="num three">3</div>
                <div class="num four">4</div>
                <div class="num five">5</div>
                <div class="num six">6</div>
                <div class="num seven">7</div>
                <div class="num eight">8</div>
                <div class="num nine">9</div>
                <div class="num clear">C</div>
                <div class="num zero">0</div>
                <div class="num divide">/</div>
            </div>
            <div class="equals">=</div>

        </div><!--CALCULATOR-->
    </main>
    <footer>
        Created by Taylor Kyle 2020<br>
        Follow me on <a href="https://twitter.com/HTMLmom/">Twitter</a> or <a href="https://www.linkedin.com/in/taykdev/">LinkedIn</a>
    </footer>
    <script src="app.js"></script>
</body>
</html>
